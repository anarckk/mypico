<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>html-btn-demo1</title>
</head>
<body>
    <button id="confirm">确定x</button>
    <button onclick="confirm2(event)">确定x2</button>
    <script>
        document.getElementById("confirm").addEventListener('click', function (e) {
            console.log('点击了确定', e)
        })

        function confirm2(e) {
            console.log('点击了确定2', e)
        }
    </script>
</body>
</html>
